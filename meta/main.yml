---
dependencies:
  - role: telusdigital.php
    php_fpm_pidfile_path: /tmp/php.pid
    log_root: /tmp
    php_modules:
      - php5-gd
      - php5-curl
      - php5-mysql
  - role: telusdigital.nginx
    nginx_pidfile_path: /tmp/nginx.pid
    nginx_php_enabled: yes
  - role: telusdigital.mariadb
    mariadb_pidfile_path: /tmp/mysql.pid
    mariadb_server: true
    database_password: secure_password
galaxy_info:
  author: "Steven Harradine"
  categories:
    - cloud
  description: "Installs and configure owncloud"
  license: ISC License
  min_ansible_version: 1.2
  platforms:
    - name: Ubuntu
      versions:
        - all